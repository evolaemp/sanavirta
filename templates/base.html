<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="{% block description %}{% endblock %}" />
	<meta name="robots" content="{% block robots %}index, follow{% endblock %}" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	
	<title>sanavirta</title>
	
	{% load static from staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles/skeleton.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
	<link rel="icon" type="image/png" href="{% static 'images/earth-2.png' %}" />
</head>
<body>
	<aside>
		<header>
			<h1>sanavirta</h1>
		</header>
		<input type="radio" name="tabs" id="globe" checked/>
		<label for="globe"><div></div></label>
		<input type="radio" name="tabs" id="graph"/>
		<label for="graph"><div></div></label>
		<section class="articles">
			<article class="globe">
				<h4>Select globe</h4>
				<select>
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
				<label for="ocean-color">Select ocean colour</label>
				<input type="color" id="ocean-color" value="#3687AA" />
				<label for="earth-color">Select earth colour</label>
				<input type="color" id="earth-color" value="#ffffff"/>
			</article>
			<article class="graph">
				<label for="browse">Upload</label>
				<input id="browse" type="file" name="browse" />
				<label for="stroke-color">Select stroke colour</label>
				<input type="color" id="stroke-color" value="#F44A07" />
				<label for="fill-color">Select fill colour</label>
				<input type="color" id="fill-color" value="#1D1E21" />
				
			</article>
			</section>
			<section class="download">
				<select class="format">
					<option>.jpg</option>
					<option>.pdf</option>
					<option>.png</option>
				</select>
				<button type="button">download</button>
			</section>
		</aside>
	<main id="map"></main>
	
	<footer>
		<div class="messages"></div>
	</footer>
	
	<script type="text/javascript" src="{% static 'scripts/vendor.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'scripts/app.js' %}" defer></script>
	{% block scripts %}{% endblock %}
</body>
</html>
