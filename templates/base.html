<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="{% block description %}{% endblock %}" />
	<meta name="robots" content="{% block robots %}index, follow{% endblock %}" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	
	<title>sanavirta</title>
	
	{% load static from staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles/skeleton.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
	<link rel="icon" type="image/png" href="{% static 'images/earth-2.png' %}" />
</head>
<body>
	<aside>
		<header>
			<h1>sanavirta</h1>
		</header>
		<input type="radio" name="tabs" id="globe" checked />
		<label for="globe"><div></div></label>
		<input type="radio" name="tabs" id="graph"/>
		<label for="graph"><div></div></label>
		<section class="articles">
			<article class="globe">
				<label for="select-globe">globe</label>
				<select id="select-globe">
				{% for globe in globes %}
					<option value="{{ globe.pk }}">{{ globe.name }}</option>
				{% endfor %}
				</select>
				<label for="ocean-color">ocean colour</label>
				<input type="color" id="ocean-color" value="#3687AA" />
				<label for="earth-color">earth colour</label>
				<input type="color" id="earth-color" value="#ffffff"/>
			</article>
			<article class="graph">
				<label for="graph-file">.dot file</label>
				<input type="file" id="graph-file" />
				<label for="edge-color">edge colour</label>
				<input type="color" id="edge-color" value="#F44A07" />
				<label for="node-color">node colour</label>
				<input type="color" id="node-color" value="#1D1E21" />
				<label for="node-shape">node shape</label>
				<select id="node-shape">
					<option value="circle">circle</option>
					<option value="rectangle">rectangle</option>
				</select>
			</article>
		</section>
		<section class="download">
			<select id="select-format" class="format">
				<option value="jpeg">.jpeg</option>
				<option value="png" selected>.png</option>
			</select>
			<a href="#"
				id="download-button"
				class="button"
				>download</a>
		</section>
	</aside>
	
	<main id="map"></main>
	
	<footer>
		<div class="messages"></div>
	</footer>
	
	<script type="text/javascript" src="{% static 'scripts/vendor.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'scripts/app.js' %}" defer></script>
	{% block scripts %}{% endblock %}
</body>
</html>
