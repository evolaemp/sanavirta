<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="{% block description %}{% endblock %}" />
	<meta name="robots" content="{% block robots %}index, follow{% endblock %}" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	
	<title>{% block title %}{% endblock %} &laquo; sanavirta</title>
	
	{% load static from staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles/skeleton.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
</head>
<body>
	<aside>
		<header>
			<h1>sanavirta</h1>
		</header>
		<input type="radio" name="tabs" id="globe" checked/>
		<label for="globe"><div></div></label>
		<input type="radio" name="tabs" id="graph"/>
		<label for="graph"><div></div></label>
		<section class="articles">
			<article class="globe">
				<h4>Select globe</h4>
				<select>
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
				<h4>Select ocean colour</h4>
				<label>
					<button type="button">ocean colour</button>
				</label>
				<h4>Select earth colour</h4>
				<label>
					<button type="button">earth colour</button>
				</label>
			</article>
			<article class="graph">
				<label for="browse"><input id="browse" type="file" name="browse" /></label>
			</article>
			</section>
			<section class="download">
				<select class="format">
					<option>.jpg</option>
					<option>.pdf</option>
					<option>.png</option>
				</select>
				<button type="button">download</button>
			</section>
		</aside>
	<main id="map"></main>
	
	<footer>
		<div class="messages"></div>
	</footer>
	
	<script type="text/javascript" src="{% static 'scripts/vendor.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'scripts/app.js' %}" defer></script>
	{% block scripts %}{% endblock %}
</body>
</html>
